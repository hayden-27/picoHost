<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicoCAD Viewer Example</title>
    <script src="https://hayden-27.github.io/picoHost/pico-cad-viewer.min.js"></script>
</head>
<body>
    <h1>PicoCAD Viewer</h1>

    <!-- Canvas element where the PicoCAD viewer will render -->
    <canvas id="my-canvas" width="800" height="600"></canvas>

    <script>
        // Initialize PicoCAD viewer and load the model
        const myCanvas = document.getElementById("my-canvas");
        const viewer = new PicoCADViewer({ canvas: myCanvas });

        // Load your model (replace the URL with your actual model URL)
        viewer.load("https://hayden-27.github.io/picoHost/your-model-file.txt");

        // Start the drawing loop
        viewer.startDrawLoop();
    </script>
</body>
</html>
