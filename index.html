<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico Viewer</title>
    <script src="https://hayden-27.github.io/picoHost/pico-cad-viewer.min.js"></script> <!-- Correct link to your script -->
</head>
<body>
    <h1>Pico Viewer</h1>
    <canvas id="canvas"></canvas> <!-- Your canvas for the viewer -->
    <script>
        var viewer = new PicoCAD.Viewer({
            canvas: document.getElementById('canvas'),
            model: 'https://raw.githubusercontent.com/hayden-27/picoHost/main/basic_shirt_test.txt',  // Correct model path
        });
    </script>
</body>
</html>
